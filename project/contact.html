            <form id="contact-form">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" required>
      
              <label for="last-name">Last Name:</label>

              <input type="tel" id="phone" name="phone" required>
      
              <div>
                  <label for="wedding-date">Appointment Date:</label>
                  <input type="date" id="appointment-date" name="appointment-date">
      
                  <label for="appointment-location">Appointment Location:</label>
                  <input type="text" id="appointment-location" name="appointment-location">
              </div>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
      
              <button type="submit">Submit</button>
          </form>
