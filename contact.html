<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sweetstems.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <div id="logo-and-nav">
        <h1>Sweet Stems Floral</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="weddings.html">Weddings</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="more.html">More</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div id="heroimage"></div>

        <h1>Contact Us</h1>

        <form id="contact-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Wedding Checkbox Container -->
            <div id="wedding-checkbox-container">
                <label for="wedding-yes">Is this appointment for a wedding?</label>
                <div class="radio-options">
                    <input type="radio" id="wedding-yes" name="wedding" value="yes">
                    <label for="wedding-yes">Yes</label>

                    <input type="radio" id="wedding-no" name="wedding" value="no">
                    <label for="wedding-no">No</label>
                </div>
            </div>

            <div id="wedding-fields" class="hidden">
                <label for="wedding-date">Wedding Date:</label>
                <input type="date" id="wedding-date" name="wedding-date">

                <label for="wedding-location">Wedding Location:</label>
                <input type="text" id="wedding-location" name="wedding-location">
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="js/contact.js"></script>
</body>

</html>
